        <main class="contacto">
            <h1>Contact</h1>
                <form class="formulario">
                    <label class="nombre">Name</label><br>
                    <input class="campo campoNombre" type="text" tabindex="1"><br>
                    <label class="apellido">Surname</label><br>
                    <input class="campo campoApellido" type="text" tabindex="2"><br>
                    <label class="email">E-mail</label><br>
                    <input class="campo campoEmail" type="email" tabindex="3"><br>
                    <label class="motivo">Reason</label><br>
                    <select class="selector" tabindex="4">
                        <option value="Reserva">Reservation</option>
                        <option value="Consulta">Inquiry</option>
                        <option value="mensaje">Message</option>
                    </select><br>
                    <textarea type="text" class="respuesta" placeholder="Enter your message here" tabindex="5"></textarea>
                    <input type="submit" class="enviar" value="Submit" tabindex="6">
                </form>

        </main>

        <footer>
          <p>44 W 54th St, New York City</p>
          <p>Telephone: +12127306151</p>
